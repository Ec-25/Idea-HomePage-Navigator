<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
    <div class="weather">
        <h2>Current Weather</h2>
        <p id="current-weather"></p>
    </div>
    <div class="container">
        <div class="date">
            <h2>Date</h2>
            <p id="current-date"></p>
        </div>
        <div class="banner">
            <p class="logo">by Ec25</p>
        </div>
    </div>
    <div class="to-do">
        <h1>To-Do List</h1>
        <form id="taskForm">
            <input type="text" id="taskInput" placeholder="New Task">
            <button type="submit">Add Task</button>
        </form>
        <ul id="taskList"></ul>
    </div>
</body>

<footer>
    <div class="shortcut">
        <div class="position">
            <h1>Shortcuts</h1>
            <button type="button">+</button>
        </div>
        <form class="" id="shortcutForm">
            <input type="text" id="nameInput" placeholder="Shortcut Name">
            <input type="text" id="urlInput" placeholder="Website URL">
            <button type="submit">Add Shortcut</button>
        </form>
        <div id="shortcutList"></div>
    </div>
</footer>

<script src="main.js" type="text/javascript"></script>

</html>
